<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Build the community for your audience with us."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Iva Fischerova | Frontend Mentor | Huddle landing page with single
      introductory section
    </title>
  </head>
  <body>
    <header class="logo-wrapper">
      <img src="../images/logo.svg" class="logo" alt="Huddle logo" />
    </header>
    <main class="container is-responsive">
      <div class="illustration-container">
        <div class="illustration-wrapper">
          <img
            src="../images/illustration-mockups.svg"
            class="illustration"
            alt=""
          />
        </div>
      </div>

      <section class="text-and-cta-container">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <div class="cta-button">
          <a href="#"> Register </a>
        </div>
      </section>
    </main>
    <footer class="icons is-responsive">
      <div class="icon-wrapper">
        <a href="#" target="_blank" aria-label="our facebook page opens in the new window">
          <span class="fa-brands fa-facebook-f"></span>
        </a>
      </div>
      <div class="icon-wrapper">
        <a href="#" target="_blank" aria-label="our twitter opens in the new window">
          <span class="fa-brands fa-twitter"></span>
        </a>
      </div>
      <div class="icon-wrapper">
        <a href="#" target="_blank" aria-label="our instagram opens in the new window">
          <span class="fa-brands fa-instagram"></span>
        </a>
      </div>
    </footer>
  </body>
</html>
