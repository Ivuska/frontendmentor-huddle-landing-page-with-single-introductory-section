<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/42ccad3a95.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="scss/main.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Build the community for your audience with us."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Iva Fischerova | Frontend Mentor | Huddle landing page with single
      introductory section
    </title>
  </head>
  <body>
    <header class="logo-wrapper">
      <img src="../images/logo.svg" class="logo" alt="Huddle logo" />
    </header>
    <main class="container is-responsive">
      <section class="illustration-container">
        <div class="illustration-wrapper">
          <img
            src="../images/illustration-mockups.svg"
            class="illustration"
            alt="illustration"
          />
        </div>
      </section>

      <section class="text-and-cta-container">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <div class="cta-button">
          <a href="#"> Register </a>
        </div>
      </section>
    </main>
    <footer class="icons is-responsive">
      <div class="icon-wrapper">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>
      <div class="icon-wrapper">
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
      <div class="icon-wrapper">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
